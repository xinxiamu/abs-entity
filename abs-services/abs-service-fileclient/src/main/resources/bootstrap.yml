spring:
  application:
    name: abs-service-fileclient

---
spring:
  cloud:
    config: #配置中心
      name: abs-service-fileclient #在配置仓库的配置名称
      profile: dev
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: abs-config-server
      username: admin
      password: 123456

eureka: #服务注册
  instance:
#    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:2221/eureka/

